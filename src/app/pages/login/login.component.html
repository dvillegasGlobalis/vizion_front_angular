<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)" )>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" name="userName" ngModel>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" name="password" ngModel>
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div class="button">
        <button type="submit">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
